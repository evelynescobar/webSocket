<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WS.</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2> Rock, Paper, Scissors </h2>
      <div class="wrapper">

        <div id="app" class="container">
            <div class="player-panel-1 current-player">
              <h1>You</h1>
                  <div>
                    <div v-on:click="sendMessage" id="button-2">
                      <button class="rollDice">Shoot!</button>
                    </div>
                    <h1>{{chosenOutput}}</h1>
                  </div>
                <div id="winner"></div>
            </div>

            <button v-on:click="restart" class="restart">Restart</button>

            <div class="player-panel-2">
              <h1>Other Player</h1>
                <h1 v-if= "otherPlayer">{{otherPlayer.message}}</h1>
              <div id="winner"></div>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
